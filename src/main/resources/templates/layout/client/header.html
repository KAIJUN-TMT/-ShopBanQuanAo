
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
<div th:fragment="header">


<nav class="header fixed-top">
    <div class="d-flex align-items-center" style="width:600px;">
    <a th:href="@{/thongtintaikhoan}"><img class="logo" th:src="@{/images/logo2.png}" width="200px"> </a>
        

        
        <form action="" method="get" class="search-bar ms-3 me-2">
            
            <input type="text" name="keyword" class="form-control border-0 bg-transparent ms-2" placeholder="Tìm kiếm" >
            <a href="" class="x button" style="border: none; background:none;"><i class=" fa-solid fa-xmark "></i></a>
            <button class="timkiem "><i class=" fa-solid fa-magnifying-glass"></i></button> 
            
        </form>
    </div>

    <div class="nav-center">
        
        <a class="hdtrangchu " th:href="@{/trangchu}">Trang chủ</a>
        <a class="hdsanpham " th:href="@{/sanpham}">Sản phẩm</a>
        <a class="hdgioithieu " th:href="@{/gioithieu}">Giới thiệu</a>
        <a class="hdhotro " th:href="@{/hotro}">Hỗ trợ</a>
        <a class="hdgiohang " th:href="@{/giohang}">Giỏ hàng</a>
        
    </div>

    <div class="right-icons" style="width:376px;">
        <div class="dropdown">
            <a href="#" class="nav-link " id="userDropdown" title="Tài khoản" data-bs-toggle="dropdown" aria-expanded="false">
                 <i class="fa-solid fa-user-circle fa-2x text-dark" style="font-size: 38px;"></i>
            </a>

           <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
    
    <li th:if="${session.taikhoan == null}" class="px-3 py-2">
        <strong>Chưa đăng nhập</strong>
    </li>
    <li th:if="${session.taikhoan == null}"><hr class="dropdown-divider"></li>
    <li th:if="${session.taikhoan == null}"><a th:href="@{/dangnhap}" class="dropdown-item"><i class="fa-solid fa-right-to-bracket"></i> Đăng nhập</a></li>
    <li th:if="${session.taikhoan == null}"><a th:href="@{/dangky}" class="dropdown-item"><i class="fa-solid fa-user-plus"></i> Đăng ký</a></li>
    <li th:if="${session.taikhoan == null}"><a th:href="@{/quenmatkhau}" class="dropdown-item"><i class="fa-solid fa-key"></i> Quên mật khẩu</a></li>

    <li th:if="${session.taikhoan != null}" class="px-3 py-2">
        <strong th:text="${session.taikhoan.hoTen}"></strong>
    </li>
    <li th:if="${session.taikhoan != null}"><hr class="dropdown-divider"></li>
    
    <li th:if="${session.taikhoan != null and session.taikhoan.vaiTro == true}">
        <a class="dropdown-item" th:href="@{/quanly/tongquan}">
            <i class="fa-solid fa-wrench"></i> Quản lý hệ thống
        </a>
    </li>
	
	<li th:if="${session.taikhoan != null}">
        <a class="dropdown-item" th:href="@{/thongtintaikhoan}">
            <i class="fa-solid fa-address-card"></i> Thông tin tài khoản
        </a>
    </li>
    
    <li th:if="${session.taikhoan != null}">
        <a class="dropdown-item" th:href="@{/doimatkhau}">
            <i class="fa-solid fa-pen-to-square"></i> Đổi mật khẩu
        </a>
    </li>

    <li th:if="${session.taikhoan != null}">
        <form th:action="@{/dangxuat}" method="post">
            <button type="submit" class="dropdown-item">
                <i class="fa-solid fa-arrow-right-from-bracket"></i> Đăng xuất
            </button>
        </form>
    </li>
</ul>
        </div>
    </div>
</nav>


</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-bmbxuPwQa2lc/FVzBcNJ7UAyJxM6Gk9zY4l8/Mz5E6e5+t6c3a2GmYWl9Q8Wf3ow"
  crossorigin="anonymous"></script>
</body>
</html>

</html>
