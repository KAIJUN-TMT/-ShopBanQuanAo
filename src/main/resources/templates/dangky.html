<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/headerclient.css}">
</head>

<style>
    body {
        font-family: 'Arial', sans-serif;
        padding-top: 60px;
        color: white;
    }

    .register-container {
        max-width: 520px;
        margin: 40px auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .register-title {
        text-align: center;
        font-size: 26px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #1E90FF;
    }

    .form-label {
        font-weight: bold;
        color: #333;
        display: flex;
        align-items: center;
    }

    .form-label i {
        margin-right: 8px;
        color: #1E90FF;
    }

    .form-control {
        border-radius: 6px;
        border: 1px solid #1E90FF;
        padding: 10px;
    }

    .btn-register {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        border-radius: 6px;
        background: #1E90FF;
        color: white;
        font-weight: bold;
    }

    .btn-outline-danger {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        border-radius: 6px;
        font-weight: bold;
    }

    .text-danger {
        font-size: 14px;
    }
</style>

<body>
<div th:replace="layout/client/header :: header"></div>

<div class="register-container">
    <h2 class="register-title">Đăng Ký</h2>

    <form th:action="@{/dangky}" method="post" th:object="${taikhoan}">
   <div class="mb-3">
        <label class="form-label"><i class="fa-solid fa-user"></i> Họ và tên:</label>
        <input type="text" class="form-control" th:field="*{hoTen}" placeholder="Nhập tên tài khoản">
        <div class="text-danger" th:text="${errorFullName}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label"><i class="fa-solid fa-envelope"></i> Email:</label>
        <input type="email" class="form-control" th:field="*{email}" placeholder="Nhập email của bạn">
        <div class="text-danger" th:text="${errorEmail}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label"><i class="fa-solid fa-phone"></i> Số điện thoại:</label>
        <input type="text" class="form-control" th:field="*{soDienThoai}" placeholder="Nhập số điện thoại">
        <div class="text-danger" th:text="${errorPhone}"></div>
    </div>

    <div class="row">
        <div class="col-lg-6 mb-3">
            <label class="form-label"><i class="fa-solid fa-calendar-days"></i> Ngày sinh:</label>
            <input type="date" class="form-control" th:field="*{ngaySinh}">
        </div>

        <div class="col-lg-6 mb-3">
            <label class="form-label"><i class="fa-solid fa-venus-mars"></i> Giới tính:</label>
            <select class="form-control" th:field="*{gioiTinh}">
                <option value="" disabled>Chọn giới tính</option>
                <option value="true">Nam</option>
                <option value="false">Nữ</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 mb-3">
            <label class="form-label"><i class="fa-solid fa-lock"></i> Mật khẩu:</label>
            <input type="password" class="form-control" th:field="*{matKhau}" placeholder="Nhập mật khẩu">
            <div class="text-danger" th:text="${errorPassword}"></div>
        </div>

        <div class="col-lg-6 mb-3">
            <label class="form-label"><i class="fa-solid fa-lock"></i> Xác nhận mật khẩu:</label>
            <input type="password" class="form-control" name="repeatPassword" placeholder="Nhập xác nhận mật khẩu">
            <div class="text-danger" th:text="${errorRepeatPassword}"></div>
        </div>
    </div>

    <div class="text-danger mb-3" th:text="${errorSystem}"></div>

    <button class="btn btn-register mb-2"><i class="fa-solid fa-user-plus"></i> Đăng Ký</button>
    <a th:href="@{/dangnhap}" class="btn btn-outline-danger">Trở về</a>
</form>

</div>

<!-- footer -->
<div style="width: 1300px; margin: auto;">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <div th:replace="layout/client/footer :: footer"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
