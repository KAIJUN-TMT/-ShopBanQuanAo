<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<style>
.main-content {
	margin-left: 250px;
	padding: 20px;
}

.side-sanpham {
	font-weight: bold;
	background: gray;
	color: blue !important;
}

.thuocsanpham {
	display: block;
}

.menu-danhsachsp {
	color: #0d6efd !important;
}

.title {
	position: fixed;
	top: 10px;
	left: 270px;
	font-size: 32px;
	font-weight: bold;
	z-index: 2001;
	padding: 10px 20px;
	border-radius: 8px;
}
</style>
<body>
	<link rel="stylesheet" th:href="@{/css/sidebar.css}">
	<div th:replace="layout/admin/sidebar :: sidebar"></div>

	<div class="main-content">

		<div class="header">
			<link rel="stylesheet" th:href="@{/css/header.css}">
			<div th:replace="layout/admin/header :: header"></div>
		</div>
		<h1 class="title">
			<i class="menu_icon fa-solid fa-shirt" style="font-size: 36px"></i>
			Thêm biến thể sản phẩm cho SyntaxError
		</h1>

		<div class="formthem p-3">

			<div class="nutchuyentrang mb-3 mt-5"
				style="height: 50px; display: flex; align-items: center;">



				<a class="btn btn-danger"
					th:href="@{/quanly/sanpham/danhsachbienthe}"
					style="width: 100px; height: 40px; margin-right: 20px;"> <i
					class="fa-solid fa-arrow-left"></i> Trở lại
				</a> <a class="btn btn-secondary" th:href="@{/quanly/sanpham/them}"
					style="width: 120px; height: 40px;"> <i
					class="fa-solid fa-repeat"></i> Làm mới
				</a>


			</div>
			<form th:action="@{/quanly/sanpham/luubienthe}" method="post"
				enctype="multipart/form-data" th:object="${bienThe}" class="row g-3">

				<!-- Sản phẩm -->
				<div class="col-md-6">
					<label class="form-label">Sản phẩm</label> <select
						class="form-select" th:field="*{sanPham.id}">
						<option value="" disabled>-- Chọn sản phẩm --</option>
						<option th:each="sp : ${dsSanPham}" th:value="${sp.id}"
							th:text="${sp.tenSanPham}"></option>
					</select> <span class="text-danger" th:if="${#fields.hasErrors('sanPham')}"
						th:errors="*{sanPham}"></span>
				</div>

				<!-- Hình ảnh -->
				<div class="col-md-6">
					<label class="form-label">Hình ảnh</label> <input type="file"
						class="form-control" name="hinhAnhFile" accept="image/*">
					<span class="text-danger" th:if="${#fields.hasErrors('hinhAnh')}"
						th:errors="*{hinhAnh}"></span>

				</div>

				<!-- Giá gốc -->
				<div class="col-md-6">
					<label class="form-label">Giá gốc</label> <input type="number"
						class="form-control" th:field="*{giaGoc}"> <span
						class="text-danger" th:if="${#fields.hasErrors('giaGoc')}"
						th:errors="*{giaGoc}"></span>
				</div>

				<!-- Đơn giá -->
				<div class="col-md-6">
					<label class="form-label">Đơn giá</label> <input type="number"
						class="form-control" th:field="*{donGia}"> <span
						class="text-danger" th:if="${#fields.hasErrors('donGia')}"
						th:errors="*{donGia}"></span>
				</div>

				<!-- Số lượng -->
				<div class="col-md-6">
					<label class="form-label">Số lượng</label> <input type="number"
						class="form-control" th:field="*{soLuong}"> <span
						class="text-danger" th:if="${#fields.hasErrors('soLuong')}"
						th:errors="*{soLuong}"></span>
				</div>

				<!-- Kích thước -->
				<div class="col-md-6">
					<label class="form-label">Kích thước</label> <select
						class="form-select" th:field="*{kichThuoc.id}">
						<option value="" disabled>-- Chọn kích thước --</option>
						<option th:each="kt : ${dsKichThuoc}" th:value="${kt.id}"
							th:text="${kt.tenKichThuoc}"></option>
					</select> <span class="text-danger"
						th:if="${#fields.hasErrors('kichThuoc')}" th:errors="*{kichThuoc}"></span>
				</div>

				<!-- Màu sắc -->
				<div class="col-md-6">
					<label class="form-label">Màu sắc</label> <select
						class="form-select" th:field="*{mauSac.id}">
						<option value="" disabled>-- Chọn màu sắc --</option>
						<option th:each="ms : ${dsMauSac}" th:value="${ms.id}"
							th:text="${ms.tenMauSac}"></option>
					</select> <span class="text-danger" th:if="${#fields.hasErrors('mauSac')}"
						th:errors="*{mauSac}"></span>
				</div>

				<!-- Nút submit -->
				<div class="col-12">
					<button type="submit" class="btn btn-primary w-100">
						<i class="fa-solid fa-floppy-disk"></i> Lưu biến thể sản phẩm
					</button>
				</div>
			</form>




		</div>



	</div>
</body>
</html>
