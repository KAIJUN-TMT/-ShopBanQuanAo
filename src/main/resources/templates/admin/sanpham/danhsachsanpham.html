<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<style>
    .main-content {
      margin-left: 250px;
      padding: 20px;
    }
   .side-sanpham {
		font-weight: bold;
		background: gray;
		color: blue !important;
	}
	.thuocsanpham {
		display: block;
	}
	.menu-danhsachsp {
		color: #0d6efd !important;
	}
	.title {
    position: fixed;
    top: 10px;
    left: 270px;
    font-size: 32px;
    font-weight: bold;
    z-index: 2001;
    padding: 10px 20px;
    border-radius: 8px;
}
</style>
<body>
<link rel="stylesheet" th:href="@{/css/sidebar.css}">
<div th:replace="layout/admin/sidebar :: sidebar"></div>
<div class="main-content">
  <div class="header">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <div th:replace="layout/admin/header :: header"></div>
  </div>
  <h1 class="title"><i class="menu_icon fa-solid fa-shirt" style="font-size: 36px"></i> Danh sách sản phẩm của SyntaxError</h1>
  <div class="danhsach " style="margin-top: 80px">
    <div class="container mt-4">
      <div class="nutchuyentrang mb-3">
        <div class="row mb-3 align-items-center justify-content-between">
          <div class="col">
            <a class="btn btn-primary" th:href="@{/quanly/sanpham/themsanpham}" style="height: 50px; display: flex; align-items: center;">
              <i class="fa-solid fa-plus me-1"></i> Thêm sản phẩm
            </a>
          </div>
          <div class="col">
            <a class="btn btn-primary" th:href="@{/quanly/sanpham/thembienthe}" style="height: 50px; display: flex; align-items: center;">
              <i class="fa-solid fa-plus me-1"></i> Thêm biến thể sản phẩm
            </a>
          </div>
          <div class="col-md-4 col-lg-6">
            <form class="d-flex align-items-center" th:action="@{/quanly/sanpham/tim}" method="post">
              <input class="form-control me-2" type="search" name="keyword" placeholder="Tìm sản phẩm..." aria-label="Search" style="height: 50px;">
              <button class="btn btn-outline-primary" type="submit" style="height: 50px; width: 100px;">
                <i class="fa-solid fa-magnifying-glass"></i> Tìm
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center">
          <thead class="table-dark">
            <tr>
              <th style="width: 20px;">ID</th>
              <th>Ảnh</th>
              
              <th>Tên sản phẩm</th>
              <th style="width: 200px;">Mô tả</th>
              <th>Loại sản phẩm</th>
              <th>Thương hiệu</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="sanPham : ${dsSanPham}">
              <td th:text="${sanPham.id}"></td>
              <td>
               <img th:src="@{'/images/' + ${sanPham.hinhAnh}}" width="60" height="60" >
               
              </td>
              
              <td th:text="${sanPham.tenSanPham}"></td>
              <td th:text="${sanPham.moTa}"></td>
              <td th:text="${sanPham.loaiSanPham.tenLoaiSanPham}"></td>
              <td th:text="${sanPham.thuongHieu.tenThuongHieu}"></td>
              <td>
                <a class="btn btn-warning btn-sm" th:href="@{/quanly/sanpham/sua/{id}(id=${sanPham.id})}">
                  <i class="fa-solid fa-pen-to-square"></i> Sửa
                </a>
                <a class="btn btn-danger btn-sm" th:href="@{/quanly/sanpham/xoa/{id}(id=${sanPham.id})}"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?');">
                  <i class="fa-solid fa-trash"></i> Xóa
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <nav aria-label="Page navigation example" style="display: flex; justify-content: center;">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
</body>
</html>
