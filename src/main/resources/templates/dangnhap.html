<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Đăng nhập</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>

    body {
        font-family: 'Arial', sans-serif;
        color: white;
    }

    .login-container {
        max-width: 400px;
        margin: 100px auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .login-title {
        text-align: center;
        font-size: 26px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #1E90FF;
    }

    .form-label {
        font-weight: bold;
        color: #333;
        display: flex;
        align-items: center;
    }

    .form-label i {
        margin-right: 8px;
        color: #1E90FF;
    }

    .form-control {
        border-radius: 6px;
        border: 1px solid #1E90FF;
        padding: 10px;
    }

    .btn-login {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        border-radius: 6px;
        background: #1E90FF;
        color: white;
        transition: 0.3s;
        font-weight: bold;
    }

    .btn-login:hover {
        background: #007BFF;
        transform: scale(1.05);
    }

    .forgot-password {
        text-align: right;
        margin-top: 10px;
    }

    .forgot-password a {
        color: #1E90FF;
        text-decoration: none;
        font-size: 14px;
    }

    .forgot-password a:hover {
        text-decoration: underline;
    }

    .register-link {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }

    .register-link a {
        color: #1E90FF;
        font-weight: bold;
        text-decoration: none;
    }

    .register-link a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<link rel="stylesheet" th:href="@{/css/headerclient.css}">
<div th:replace="layout/client/header :: header"></div>

<div class="login-container">
    <h2 class="login-title">Đăng Nhập</h2>
    <div th:if="${param.error}">
        <h5 class="text-danger text-center" >Tài khoản hoặc mật khẩu không đúng</h5>
       
    </div> 
    <form th:action="@{/dangnhap}" method="post">
    
        <div class="mb-3">
            <label class="form-label"><i class="fa-solid fa-envelope"></i> Email:</label>
            <input type="text" class="form-control" name="email" placeholder="Nhập email của bạn"
                   th:value="${loginInput != null} ? ${loginInput.email} : ''" />
            <span class="text-danger" th:text="${eremail}"></span>
            <span class="text-danger" th:text="${ertk}"></span>
        </div>

        <div class="mb-3">
            <label class="form-label"><i class="fa-solid fa-lock"></i> Mật khẩu:</label>
            <input type="password" class="form-control" name="password" placeholder="Nhập mật khẩu"
                   th:value="${loginInput != null} ? ${loginInput.password} : ''" />
            <span class="text-danger" th:text="${erpwnull}"></span>
            <span class="text-danger" th:text="${erpw}"></span>
        </div>

        <button type="submit" class="btn btn-login"><i class="fa-solid fa-sign-in-alt"></i> Đăng Nhập</button>

        <div class="forgot-password">
            <a th:href="@{/quenmatkhau}">Quên mật khẩu?</a>
        </div>

        <div class="register-link">
            <span class="text-dark">Chưa có tài khoản?</span> <a th:href="@{/dangky}">Đăng ký ngay</a>
        </div>
    </form>
</div>

<div style="width: 1300px; margin: auto;">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <div th:replace="layout/client/footer :: footer"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
